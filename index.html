<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="form_container">
            <form method="post" action="http://192.168.1.10/index.php">
                <label for="text">E-Mail Address</label> <br>
                <input type="text" name="uname" placeholder="username" id="textbox"><br>
                <label for="text">Password</label> <br>
                <input type="password" name="pass" placeholder="password" id="textbox"><br>
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Remember me</label>
                <a id="forgettext" href="#forgetpasword?">Forget password?</a><br>
                <div  class="button">
                    <button id="sign_bt">Sign In</button><br>
                </div>
                <div class="dontsignup">
                    <label id="forgettext">Don't have an account yet?&nbsp;</label>
                    <a id="signuptext">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
