<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="stylesheet" href="src/css/index.css" />
    <script src="src/script/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Rubik:wght@450&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/css/bootstrap-icons.css" />
</head>

<body>
    <div class="form_container">
        <form method="get" action="logged_in.html">
            <label for="email_box">E-mail Address</label><br />
            <input class="textbox" id="email_box" type="text" name="uname" placeholder=" email@gmail.com"
                onfocus="textFocus(this)" onfocusout="textOutFocus(this)" /><br />
                <label for="pass_box">Password</label><br />
                <div class="see_pass_container">
                <input class="textbox" id="pass_box" type="password" name="pass" placeholder=" . . . . . . . ."
                    onfocus="textFocus(this)" onfocusout="textOutFocus(this)" /><br>
                <i id="see_pass" class="bi-eye-slash" onclick="changeIcon(this)"></i>
            </div>
            <label>
                <input type="checkbox" id="check" />
                Remember me
            </label>
            <a id="forgettext" href="#forgetpasword?">Forget password?</a>
            <div class="btm_container">
                <button class="signinbtn">Sign In</button><br />
                <label for="signuptext">Don't have an account yet?</label>
                <a id="signuptext" href="#sign_up">Sign Up</a>
            </div>
        </form>
    </div>
</body>

</html>
