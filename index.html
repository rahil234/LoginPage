<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Rubik:wght@450&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/css/bootstrap-icons.css" />
    <script src="src/script/script.js" defer></script>
</head>

<body>
    <div class="form_container">
        <form method="get" action="logged_in.html">
            <span><label for="email_box">E-mail Address</label></span><br />
            <div>
                <input class="textbox" id="email_box" type="text" name="email" placeholder=" email@gmail.com" /><br />
            </div>
            <span><label for="pass_box">Password</label></span><br />
            <div>
                <input class="textbox" id="pass_box" type="password" name="pass" placeholder=" . . . . . . . ." /><br />
                <img id="see_pass" src="src/img/eye-slash.svg" alt="show pass">
            </div>
            <div class="rem_container_parent">
                <div class="rem_container_child">
                    <div>
                        <img id="check" src="src/img/check-square.svg" alt="checkbox">
                        <label for="check" id="rem_text">Remember me</label>
                    </div>
                    <a id="forgettext" href="#forgetpasword?">Forget password?</a>
                </div>
            </div>
            <div class="btm_container">
                <button class="signinbtn">Sign In</button><br />
                <label for="signuptext">Don't have an account yet?</label>
                <a id="signuptext" href="#sign_up">Sign Up</a>
            </div>
        </form>
    </div>
</body>

</html>
