<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Rubik:wght@450&display=swap"
        rel="stylesheet" />
    <script src="src/script/script.js" defer></script>
</head>

<body>
    <div class="form_container">
        <form method="get" action="logged_in.html">
            <span><label for="email_box">E-mail Address</label></span><br />
            <div>
                <input class="textbox" id="email_box" type="text" name="email" autocomplete="email" placeholder=" email@gmail.com" /><br />
            </div>
            <div class="btm_container">
                <button class="signinbtn">Sent OTP</button><br />Don't have an account yet?
                <a id="signuptext" href="sign_up.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
